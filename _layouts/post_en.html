<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.min.css">

  <!-- SEO Tag for Alternate Language -->
  <link rel="alternate" hreflang="el" href="{{ site.url }}{{ page.url | replace: '/en/', '/' }}" />
</head>
<body>
  {% include navbar.html %}
  <main>
    <div class="container">
      <h1>{{ page.title }}</h1>
      <p><small>Published on {{ page.date | date: "%B %-d, %Y" }}</small></p>
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
